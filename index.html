<!DOCTYPE html>
<html lang="en">
<head>
  <!-- PWA Setup -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" />
  <meta name="theme-color" content="#fff7ed" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reading Tracker</title>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("‚úÖ Service Worker Registered"))
        .catch((error) => console.error("‚ùå Service Worker Error:", error));
    }
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff7ed;
      margin: 0;
      padding: 10px;
      display: flex;
      justify-content: center;
    }
    .container {
      max-width: 360px;
      width: 100%;
    }
    h2 {
      font-size: 16px;
      text-align: center;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      table-layout: fixed;
      border-collapse: collapse;
      font-size: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 2px;
      text-align: center;
    }
    th {
      background-color: #f0e6d6;
    }
    input[type="text"],
    input[type="number"] {
      width: 100%;
      font-size: 10px;
      padding: 1px;
      border: none;
      background-color: transparent;
      text-align: center;
    }
    input[readonly] {
      background-color: #eee;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 12px;
      flex-wrap: wrap;
    }
    button {
      padding: 6px 12px;
      font-size: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .clear-btn {
      background-color: #fcbf49;
      color: #000;
    }
    .save-btn {
      background-color: #b7e4c7;
      color: #000;
    }
    .pdf-btn {
      background-color: #90e0ef;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reading Tracker</h2>
    <table>
      <thead>
        <tr>
          <th>Book</th>
          <th>D1</th>
          <th>D2</th>
          <th>D3</th>
          <th>D4</th>
          <th>D5</th>
          <th>D6</th>
          <th>D7</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="trackerBody">
        <!-- 10 —Å—Ç—Ä–æ–∫ -->
        <script>
          for (let i = 0; i < 10; i++) {
            document.write('<tr><td><input type="text"/></td>');
            for (let j = 0; j < 7; j++) {
              document.write('<td><input type="number" value="0" oninput="updateTotal(this)"/></td>');
            }
            document.write('<td><input type="number" value="0" readonly/></td></tr>');
          }
        </script>
      </tbody>
    </table>
    <div class="button-container">
      <button class="save-btn" onclick="saveData()">üíæ Save</button>
      <button class="clear-btn" onclick="clearAll()">Clear All</button>
      <button class="pdf-btn" onclick="downloadPDF()">Download as PDF</button>
    </div>
  </div>

  <script>
    const STORAGE_KEY = 'readingTrackerData';

    function updateTotal(el) {
      const row = el.closest('tr');
      const inputs = row.querySelectorAll('td input[type="number"]:not([readonly])');
      let sum = 0;
      inputs.forEach(input => {
        const val = parseInt(input.value);
        if (!isNaN(val)) sum += val;
      });
      row.querySelector('td input[readonly]').value = sum;
    }

    function clearAll() {
      const inputs = document.querySelectorAll('input');
      inputs.forEach(input => {
        if (input.type === 'text') input.value = '';
        if (input.type === 'number') input.value = 0;
      });
      localStorage.removeItem(STORAGE_KEY);
    }

    function saveData() {
      const rows = document.querySelectorAll('tbody tr');
      const data = Array.from(rows).map(row => {
        const cells = row.querySelectorAll('input');
        return Array.from(cells).map(cell => cell.value);
      });
      localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
      alert("‚úÖ Saved!");
    }

    function loadData() {
      const saved = localStorage.getItem(STORAGE_KEY);
      if (!saved) return;
      const data = JSON.parse(saved);
      const rows = document.querySelectorAll('tbody tr');
      data.forEach((rowData, i) => {
        if (rows[i]) {
          const inputs = rows[i].querySelectorAll('input');
          rowData.forEach((value, j) => {
            if (inputs[j]) {
              inputs[j].value = value;
              if (inputs[j].type === 'number' && !inputs[j].hasAttribute('readonly')) {
                updateTotal(inputs[j]);
              }
            }
          });
        }
      });
    }

    function downloadPDF() {
      window.print();
    }

    window.addEventListener('DOMContentLoaded', loadData);
  </script>
</body>
</html>
