<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reading Tracker</title>
  <style>
    body {
      background-color: #fffaf0;
      font-family: sans-serif;
      margin: 0;
      padding: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }

    th, td {
      border: 1px solid #f0e5d8;
      padding: 4px;
      text-align: center;
      min-width: 35px;
    }

    th {
      background-color: #fdf0dc;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 3px;
      font-size: 12px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
    }

    .btn-container {
      display: flex;
      justify-content: space-evenly;
      margin-top: 12px;
    }

    button {
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .clear {
      background-color: #deb887;
      color: #fff;
    }

    .pdf {
      background-color: #a9dfbf;
      color: #000;
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>Book</th>
        <th>Day 1</th>
        <th>Day 2</th>
        <th>Day 3</th>
        <th>Day 4</th>
        <th>Day 5</th>
        <th>Day 6</th>
        <th>Day 7</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <!-- 10 строк -->
      ${[...Array(10)].map(() => `
        <tr>
          <td><input type="text" placeholder="Book name"></td>
          ${[...Array(7)].map(() => `<td><input type="number" min="0"></td>`).join('')}
          <td>0</td>
        </tr>
      `).join('')}
    </tbody>
  </table>

  <div class="btn-container">
    <button class="clear" onclick="clearAll()">Clear All</button>
    <button class="pdf">Download as PDF</button>
  </div>

  <script>
    // Автоподсчет итогов
    document.querySelectorAll('tbody tr').forEach(row => {
      const inputs = row.querySelectorAll('input[type="number"]');
      inputs.forEach(input => {
        input.addEventListener('input', () => {
          const total = Array.from(inputs).reduce((sum, i) => sum + (parseInt(i.value) || 0), 0);
          row.lastElementChild.textContent = total;
        });
      });
    });

    // Очистка всех полей
    function clearAll() {
      document.querySelectorAll('input').forEach(input => input.value = '');
      document.querySelectorAll('tbody tr td:last-child').forEach(td => td.textContent = '0');
    }
  </script>

</body>
</html>
