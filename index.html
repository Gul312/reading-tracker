<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reading Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff7ed;
      padding: 6px;
      margin: 0;
    }

    h2 {
      font-size: 16px;
      text-align: center;
      margin-bottom: 8px;
    }

    .table-container {
      width: 100%;
      overflow-x: auto;
    }

    table {
      width: max-content;
      border-collapse: collapse;
      font-size: 10px;
      margin: 0 auto;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 2px;
      text-align: center;
      width: 42px;
      max-width: 42px;
    }

    input[type="text"], input[type="number"] {
      width: 40px;
      font-size: 10px;
      padding: 1px;
      text-align: center;
    }

    input[readonly] {
      background-color: #eee;
    }

    .button-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }

    button {
      padding: 5px 8px;
      font-size: 11px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .clear-btn {
      background-color: #fcbf49;
      color: #000;
    }

    .pdf-btn {
      background-color: #90e0ef;
      color: #000;
    }
  </style>
</head>
<body>
  <h2>Reading Tracker</h2>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Book</th>
          <th>D1</th>
          <th>D2</th>
          <th>D3</th>
          <th>D4</th>
          <th>D5</th>
          <th>D6</th>
          <th>D7</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <!-- 10 rows -->
        <!-- You can duplicate this block for more rows -->
""" + "\n".join([
    "<tr><td><input type='text'></td>" +
    "".join(["<td><input type='number' value='0' oninput='updateTotal(this)'></td>" for _ in range(7)]) +
    "<td><input type='number' value='0' readonly></td></tr>"
    for _ in range(10)
]) + """
      </tbody>
    </table>
  </div>

  <div class="button-container">
    <button class="clear-btn" onclick="clearAll()">Clear All</button>
    <button class="pdf-btn" onclick="downloadPDF()">Download as PDF</button>
  </div>

  <script>
    function updateTotal(el) {
      const row = el.closest('tr');
      const inputs = row.querySelectorAll('td input[type="number"]:not([readonly])');
      let sum = 0;
      inputs.forEach(input => {
        const val = parseInt(input.value);
        if (!isNaN(val)) sum += val;
      });
      row.querySelector('td input[readonly]').value = sum;
    }

    function clearAll() {
      const inputs = document.querySelectorAll('input');
      inputs.forEach(input => {
        if (input.type === 'text') input.value = '';
        if (input.type === 'number') input.value = 0;
      });
    }

    function downloadPDF() {
      window.print();
    }
  </script>
</body>
</html>
