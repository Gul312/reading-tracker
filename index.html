<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reading Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8ee;
      margin: 0;
      padding: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      overflow-x: auto;
      display: block;
    }
    th, td {
      border: 1px solid #e0d5c0;
      padding: 4px;
      text-align: center;
      font-size: 12px;
    }
    input[type="text"], input[type="number"] {
      width: 60px;
      font-size: 12px;
      padding: 3px;
    }
    button {
      margin-top: 10px;
      padding: 6px 10px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    .btn-clear {
      background-color: #f3c796;
    }
    .btn-pdf {
      background-color: #88caaa;
      color: white;
      margin-left: 10px;
    }
  </style>
</head>
<body>

<h3 style="margin-bottom: 10px;">Reading Tracker</h3>

<table>
  <thead>
    <tr>
      <th>Book</th>
      <th>Day 1</th>
      <th>Day 2</th>
      <th>Day 3</th>
      <th>Day 4</th>
      <th>Day 5</th>
      <th>Day 6</th>
      <th>Day 7</th>
      <th>Total</th>
    </tr>
  </thead>
  <tbody id="trackerBody">
    ${[...Array(10)].map(() => `
      <tr>
        <td><input type="text" placeholder=""></td>
        ${[...Array(7)].map(() => `<td><input type="number" value="0" min="0"></td>`).join('')}
        <td><span>0</span></td>
      </tr>
    `).join('')}
  </tbody>
</table>

<button class="btn-clear" onclick="clearAll()">Clear All</button>
<button class="btn-pdf" onclick="downloadPDF()">Download as PDF</button>

<script>
  function updateTotals() {
    document.querySelectorAll("#trackerBody tr").forEach(row => {
      const numbers = row.querySelectorAll('input[type="number"]');
      let total = 0;
      numbers.forEach(input => total += parseInt(input.value || 0));
      row.querySelector('span').textContent = total;
    });
  }

  document.querySelectorAll('input[type="number"]').forEach(input => {
    input.addEventListener("input", updateTotals);
  });

  function clearAll() {
    document.querySelectorAll('input[type="text"], input[type="number"]').forEach(i => i.value = '');
    document.querySelectorAll('span').forEach(s => s.textContent = '0');
  }

  function downloadPDF() {
    alert("PDF download is coming soon! ðŸš§");
  }

  // Initial total calculation
  updateTotals();
</script>

</body>
</html>
