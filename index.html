<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reading Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdfaf6;
      padding: 10px;
      margin: 0;
    }
    .tracker-container {
      overflow-x: auto;
      border-radius: 10px;
      background-color: #fff8ee;
      padding: 10px;
      box-shadow: 0 0 6px rgba(0,0,0,0.05);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
      min-width: 680px;
    }
    th, td {
      border: 1px solid #e0d5c0;
      padding: 6px;
      text-align: center;
    }
    th {
      background-color: #f1e5d3;
    }
    input[type="number"] {
      width: 28px;
      padding: 4px;
      font-size: 11px;
      border: 1px solid #ccc;
      border-radius: 4px;
      text-align: center;
    }
    input[type="text"] {
      width: 80px;
      padding: 4px;
      font-size: 11px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    @media (max-width: 480px) {
      table {
        font-size: 11px;
        min-width: unset;
      }
      input[type="number"] {
        width: 25px;
        font-size: 10px;
      }
      input[type="text"] {
        width: 70px;
        font-size: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="tracker-container">
    <table>
      <thead>
        <tr>
          <th>Book</th>
          <th>Day 1</th>
          <th>Day 2</th>
          <th>Day 3</th>
          <th>Day 4</th>
          <th>Day 5</th>
          <th>Day 6</th>
          <th>Day 7</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="text" placeholder="Book name" /></td>
          <td><input type="number" /></td><td><input type="number" /></td><td><input type="number" /></td>
          <td><input type="number" /></td><td><input type="number" /></td><td><input type="number" /></td>
          <td><input type="number" /></td><td>0</td>
        </tr>
        <tr>
          <td><input type="text" placeholder="Book name" /></td>
          <td><input type="number" /></td><td><input type="number" /></td><td><input type="number" /></td>
          <td><input type="number" /></td><td><input type="number" /></td><td><input type="number" /></td>
          <td><input type="number" /></td><td>0</td>
        </tr>
        <tr>
          <td><input type="text" placeholder="Book name" /></td>
          <td><input type="number" /></td><td><input type="number" /></td><td><input type="number" /></td>
          <td><input type="number" /></td><td><input type="number" /></td><td><input type="number" /></td>
          <td><input type="number" /></td><td>0</td>
        </tr>
        <tr>
          <td><input type="text" placeholder="Book name" /></td>
          <td><input type="number" /></td><td><input type="number" /></td><td><input type="number" value="27" /></td>
          <td><input type="number" /></td><td><input type="number" /></td><td><input type="number" /></td>
          <td><input type="number" /></td><td>0</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
